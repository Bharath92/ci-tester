build:
  ci:
    - npm install gulp@4.0.0 -g
    - ls ~/.npm/_cacache/tmp
    - rm -rf ~/.npm/_cacache/content-v2/sha512/0*
    - rm -rf ~/.npm/_cacache/content-v2/sha512/1*
    - rm -rf ~/.npm/_cacache/content-v2/index-v5/0*
    - rm -rf ~/.npm/_cacache/content-v2/index-v5/1*
    - npm install
    - npm cache verify
    - npm cache clean --force
    - npm cache verify
    
