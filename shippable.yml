language: ruby

rvm: 2.7

env:
  - PGVERSION=10.0-1-linux-64

runtime:
  - nodePool: default
  - nodePool: shippable_shared_aarch32
  - nodePool: shippable_shared_aarch64

matrix:
  include:
    - rvm: 2.7
      nodePool: shippable_shared_aarch32
      env: PGVERSION=10.0-1-linux
  exclude:
    - rvm: 2.7
      nodePool: shippable_shared_aarch32
      env: PGVERSION=10.0-1-linux-64

build:
  ci:
    - |
      echo "PGVERSION: ${PGVERSION}"
    
